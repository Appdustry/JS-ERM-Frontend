<div>
  <h2 mat-dialog-title>Neues Attribut</h2>
  <mat-dialog-content>
    <form [formGroup]="form">
      <mat-form-field color="accent">
        <mat-label>Attribut Name</mat-label>
        <input matInput type="text" formControlName="attributeName" autocomplete="off"/>
        <mat-error *ngIf="form?.invalid">Name wird ben√∂tigt</mat-error>
      </mat-form-field>
      <mat-slide-toggle formControlName="isPrimaryKey">Primary Key</mat-slide-toggle>
    </form>
    </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button
      mat-flat-button
      [mat-dialog-close]="{ created: false }"
      cdkFocusInitial
      id="closeButton"
    >
      Cancel
    </button>
    <button
      mat-flat-button
      [mat-dialog-close]="{ created: true, data: form.value }"
      [disabled]="form?.invalid"
      id="uploadButton"
    >
      Erstellen
    </button>
  </mat-dialog-actions>
</div>

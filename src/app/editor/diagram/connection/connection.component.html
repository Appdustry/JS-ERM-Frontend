<svg
  [attr.width]="connectionData.containerSize.x"
  [attr.height]="connectionData.containerSize.y"
  (click)="onClick()"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <line
    [attr.x1]="connectionData.lineStart.x"
    [attr.y1]="connectionData.lineStart.y"
    [attr.x2]="connectionData.lineEnd.x"
    [attr.y2]="connectionData.lineEnd.y"
    stroke="#273750"
    stroke-width="8"
  />
  <circle [attr.cx]="connectionData.requiredPositionStart.x" [attr.cy]="connectionData.requiredPositionStart.y" r="12" fill="white" stroke="#273750" stroke-width="3px"></circle>
</svg>
